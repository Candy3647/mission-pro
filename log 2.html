<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some basic styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Gradient background */
    display: flex;
    justify-content: center;
    align-items: center;
}

.auth-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
}

.auth-card {
    width: 100%;
    max-width: 400px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
    transition: transform 0.5s ease-in-out;
}

.form-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.form {
    padding: 2rem;
    width: 100%;
    text-align: center;
}

.login-form {
    background: #fff;
}

.signup-form {
    background: #fff;
    position: absolute;
    top: 0;
    left: 100%;
    transition: left 0.5s ease-in-out;
}

.form h2 {
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.8rem;
    font-weight: 700;
}

.input-group {
    margin-bottom: 1.5rem;
}

.input-group input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.input-group input:focus {
    border-color: #ff9a9e;
    box-shadow: 0 0 5px rgba(255, 154, 158, 0.5);
    outline: none;
}

.btn {
    width: 100%;
    padding: 0.8rem;
    background: #ff9a9e;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.btn:hover {
    background: #febcc4;
    transform: translateY(-2px);
}

.btn:active {
    transform: translateY(1px);
}

.switch-form {
    margin-top: 1rem;
}

.switch-form a {
    color: #ff9a9e;
    text-decoration: none;
    font-weight: 600;
}

.switch-form a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="form-container">
                <!-- Login Form -->
                <div class="form login-form">
                    <h2>Login</h2>
                    <form>
                        <div class="input-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <p class="switch-form">Don't have an account? <a href="#" class="toggle">Sign Up</a></p>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div class="form signup-form">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="input-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <p class="switch-form">Already have an account? <a href="#" class="toggle">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const toggleLinks = document.querySelectorAll('.toggle');
    const formContainer = document.querySelector('.form-container');

    toggleLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            if (link.textContent === 'Sign Up') {
                formContainer.style.transform = 'translateX(-100%)';
            } else if (link.textContent === 'Login') {
                formContainer.style.transform = 'translateX(0)';
            }
        });
    });
});
0.
    </script>
</body>
</html>
